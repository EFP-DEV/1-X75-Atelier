<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <!-- Page d'accueil -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="500" height="350" fill="#f5f5f5" stroke="#333" stroke-width="2"/>
    <text x="250" y="30" text-anchor="middle" font-family="Arial" font-size="18">Page d'accueil</text>
    
    <!-- En-tête -->
    <rect x="10" y="50" width="480" height="60" fill="#e0e0e0" stroke="#555" stroke-width="1"/>
    <rect x="30" y="65" width="100" height="30" fill="#ccc" stroke="#555" stroke-width="1"/>
    <rect x="350" y="65" width="120" height="30" fill="#ccc" stroke="#555" stroke-width="1"/>
    
    <!-- Contenu principal -->
    <rect x="10" y="120" width="320" height="220" fill="#e0e0e0" stroke="#555" stroke-width="1"/>
    <rect x="340" y="120" width="150" height="220" fill="#d0d0d0" stroke="#555" stroke-width="1"/>
    
    <!-- Éléments de contenu -->
    <rect x="30" y="140" width="280" height="40" fill="#ccc" stroke="#555" stroke-width="1"/>
    <rect x="30" y="190" width="280" height="40" fill="#ccc" stroke="#555" stroke-width="1"/>
    <rect x="30" y="240" width="280" height="40" fill="#ccc" stroke="#555" stroke-width="1"/>
    <rect x="30" y="290" width="280" height="30" fill="#ccc" stroke="#555" stroke-width="1"/>
    
    <!-- Barre latérale -->
    <rect x="350" y="140" width="130" height="30" fill="#ccc" stroke="#555" stroke-width="1"/>
    <rect x="350" y="180" width="130" height="30" fill="#ccc" stroke="#555" stroke-width="1"/>
    <rect x="350" y="220" width="130" height="30" fill="#ccc" stroke="#555" stroke-width="1"/>
    <rect x="350" y="260" width="130" height="30" fill="#ccc" stroke="#555" stroke-width="1"/>
    <rect x="350" y="300" width="130" height="30" fill="#ccc" stroke="#555" stroke-width="1"/>
  </g>
  
  <!-- Page détaillée -->
  <g transform="translate(650, 50)">
    <rect x="0" y="0" width="500" height="350" fill="#f5f5f5" stroke="#333" stroke-width="2"/>
    <text x="250" y="30" text-anchor="middle" font-family="Arial" font-size="18">Vue détaillée</text>
    
    <!-- En-tête -->
    <rect x="10" y="50" width="480" height="60" fill="#e0e0e0" stroke="#555" stroke-width="1"/>
    <rect x="30" y="65" width="100" height="30" fill="#ccc" stroke="#555" stroke-width="1"/>
    <rect x="350" y="65" width="120" height="30" fill="#ccc" stroke="#555" stroke-width="1"/>
    
    <!-- Contenu détaillé -->
    <rect x="10" y="120" width="480" height="220" fill="#e0e0e0" stroke="#555" stroke-width="1"/>
    
    <!-- Éléments de contenu -->
    <rect x="30" y="140" width="440" height="50" fill="#ccc" stroke="#555" stroke-width="1"/>
    <rect x="30" y="200" width="210" height="120" fill="#ccc" stroke="#555" stroke-width="1"/>
    <rect x="260" y="200" width="210" height="120" fill="#ccc" stroke="#555" stroke-width="1"/>
  </g>
  
  <!-- Version mobile -->
  <g transform="translate(50, 450)">
    <rect x="0" y="0" width="240" height="350" fill="#f5f5f5" stroke="#333" stroke-width="2"/>
    <text x="120" y="30" text-anchor="middle" font-family="Arial" font-size="18">Version mobile</text>
    
    <!-- En-tête mobile -->
    <rect x="10" y="50" width="220" height="50" fill="#e0e0e0" stroke="#555" stroke-width="1"/>
    <rect x="20" y="60" width="80" height="30" fill="#ccc" stroke="#555" stroke-width="1"/>
    <rect x="180" y="60" width="30" height="30" fill="#ccc" stroke="#555" stroke-width="1"/>
    
    <!-- Contenu mobile -->
    <rect x="10" y="110" width="220" height="230" fill="#e0e0e0" stroke="#555" stroke-width="1"/>
    
    <!-- Éléments de contenu mobile -->
    <rect x="20" y="120" width="200" height="40" fill="#ccc" stroke="#555" stroke-width="1"/>
    <rect x="20" y="170" width="200" height="40" fill="#ccc" stroke="#555" stroke-width="1"/>
    <rect x="20" y="220" width="200" height="40" fill="#ccc" stroke="#555" stroke-width="1"/>
    <rect x="20" y="270" width="200" height="40" fill="#ccc" stroke="#555" stroke-width="1"/>
  </g>
  
  <!-- Composants UI -->
